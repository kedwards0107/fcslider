    <script>
      document.getElementById('Save').addEventListener('click', event => {
        let airflow = (document.getElementById('slider6')).value;
        console.log(airflow);
      const airflowData = {"airflow": airflow};
      const options = {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(airflowData)
      };
      fetch('api', options)
      .then(response => response)
      .then(response => response.json())
      .then(json => console.log(json))
    });
