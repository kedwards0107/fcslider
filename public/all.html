<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css" />
    <title>Document</title>
</head>
<body>
    <h1>Data Log</h1>
    <table>
        <tr id="header">
            <th>Description</th>
            <th>Airflow</th>
            <th>Date</th>
        </tr>

    </table>
    <script>
        const cap = []
        getData();
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            for (item of data){
                const root = document.createElement('tr');
                const description = document.createElement('td');
                const airflow = document.createElement('td');
                const date = document.createElement('td'); 
         
                description.textContent = item.description;
                airflow.textContent = item.airflow;
                const dateString = new Date(item.timestamp).toLocaleString();
                date.textContent = dateString;

                root.append(description, airflow, date );
                cap.push([item.description, item.airflow, dateString] );  
                document.body.append(root);  
            }
            console.log(data);
        }
 
 
function download_csv() {
    var csv = 'Name,Title\n';
    cap.forEach(function(row) {
            csv += row.join(',');
            csv += "\n";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'filmcoatingtrials.csv';
    hiddenElement.click();
}
</script>
 
<button onclick="download_csv()">Download CSV</button> 
</body>
</html>
