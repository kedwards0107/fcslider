function download_csv() {
    var csv = 'Description, Batch, Airflow, Spray Rate (g/min), Weight Gain (%), Exhaust Temp (C), Pan Speed (rpm), Spray Solids (%), Tablet weight (mg), Tablet Surface Area (mm2), Tablet Bulk Density (g/mL), Number of Spray Guns, Type of Coating, Pan Fill (%), Coating Time (min), Spray per Gun (g/min), Spray Amount (kg), Tablets per Batch, Coating per Tablet (mg), Coating per Tablet (mg/mm2), Date, Time\n';
    cap.forEach(function(row) {
            csv += row.join(',');
            csv += "\n";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'filmcoatingtrials.csv';
    hiddenElement.click();
}
