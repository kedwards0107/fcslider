<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css" />
    <title>Document</title>
</head>
<body>
    <h1>Data Log</h1>

    <script>
        const cap = []
        getData();
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            var x = document.createElement("TABLE");
            x.setAttribute("id", "myTable");
            var z = document.createElement('th');
            var e = document.createElement('th');
            var b = document.createElement('th');
            var c = document.createElement('th');
            z.setAttribute("id", "header");
            e.setAttribute("id", "header");
            b.setAttribute("id", "header");
            c.setAttribute("id", "header");
            document.body.appendChild(x);
            var a = document.createElement('tr');
            a.setAttribute("id", "subheader");
            document.getElementById("myTable").appendChild(a);
            document.getElementById("subheader").appendChild(z);
            document.getElementById("subheader").appendChild(e);
            document.getElementById("subheader").appendChild(b);
            document.getElementById("subheader").appendChild(c);
            z.textContent = "Description";
            e.textContent = "Batch Size (kg)";
            b.textContent = "Airflow (cfm)";
            c.textContent = "Date & Time";

            for (item of data){
                const root = document.createElement('tr');
                root.setAttribute("id", "myTable")
                const description = document.createElement('td');
                const batch = document.createElement('td');
                const airflow = document.createElement('td');
                const date = document.createElement('td'); 
         
                description.textContent = item.description;
                batch.textContent = item.batch;
                airflow.textContent = item.airflow;
                const dateString = new Date(item.timestamp).toLocaleString();
                date.textContent = dateString;

                root.append(description, batch, airflow, date );
                cap.push([item.description, item.batch, item.airflow, dateString] );  
                document.getElementById("myTable").appendChild(root);  
            }
            console.log(data);
        }
 
 
function download_csv() {
    var csv = 'Description, Batch, Airflow, Date, Time\n';
    cap.forEach(function(row) {
            csv += row.join(',');
            csv += "\n";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'filmcoatingtrials.csv';
    hiddenElement.click();
}
</script>
 
<button onclick="download_csv()">Download CSV</button> 
</body>
</html>
